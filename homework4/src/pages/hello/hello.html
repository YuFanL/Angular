<ion-header>

  <ion-navbar>
    <ion-title>message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item-sliding *ngFor="let item of items;let i = index" >
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/1.jpg" alt="meiyou">
        </ion-avatar>
        <h2>{{item}}<span style="float:right;font-size:14px;margin-top:2px;">10:02</span></h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="goTop(i)">
          置顶
        </button>
        <button ion-button color="danger" (click)="del(i)"> 
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
